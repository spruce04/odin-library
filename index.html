<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="formWrap" id="bookForm">
        <div class="innerForm">
            <div id="input">
            <ul class="title">
                <li><label for="title">Title <span class="required">*</span></label></li>
                <li><input id="title" type="text" required></li>
            </ul>
            <ul class="author">
                <li><label for="author">Author <span class="required">*</span></label></li>
                <li><input id="author" type="text" required></li>
            </ul>
            <div id="closeForm" class="close"><button>Close</button></div>
            <ul class="page">
                <li><label for="page">Pagecount</label></li>
                <li><input id="page" type="number" max="10000"></li>
            </ul>
            <ul class="image">
                <li><label for="image">Cover Image URL</label></li>
                <li><input id="image" type="text"></li>
            </ul>
            <ul class="read">
                <li><label for="read">Read the book?</label></li>
                <li><input id="read" type="checkbox" required></li>
            </ul>
            <button class="submit" id="submit">Submit</button>
        </div>
        </div>
    </div>
    <div class="wrap">
    <div class="header">
        Library
    </div>
    <div class="main" id="main">
        <div class="select">
            <button id="formButton">Add a new book</button>
        </div>
        <div class="books" id="display">

        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/spruce04/odin-library" target="_blank"><img src="./images/github.png" alt="github logo"></a>
    </div>
    </div>
</body>
</html>
